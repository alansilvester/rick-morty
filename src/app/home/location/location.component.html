<div class="container">

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-3" *ngFor="let char of listCharacter.results">
      <div class="card">
        <div class="card-body">
        <h2 class="card-title text-center">{{ char.name }}</h2>
        <ul>
          <li>Tipo: {{ char.type }}</li>
          <li>Dimensión: {{ char.dimension }}</li>
          <li>Residentes: {{ char.residents.length }}</li>
          <li>Fecha de creación: {{ char.created | date:'shortDate'}}</li>
        </ul>
      </div></div>
    </div>
  </div>

</div>
